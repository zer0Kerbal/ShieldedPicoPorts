@PART[InflatablePicoPortB]:NEEDS[SHED/PicoPort]:After[ShieldedPicoPort]
{
	tmp00 = #IPP-titl // Inflatable
	tmp01 = #$title$
	tmp02 = #IPP-desc // Now extends for Safety!
	tmp03 = #IPP-tags
	@title = #$tmp00$ $tmp01$
	@description = #$description$<color=green>
	@description = #$description$ $tmp02$
	@description = #$description$</color>
	@tags = #$tags$ $tmp03$

	!tmp00 = DELETE
	!tmp01 = DELETE
	!tmp02 = DELETE
	!tmp03 = DELETE
}

